<!DOCTYPE html>
<html lang="en">

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen">
</head>

<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower-matrix">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main main__wrapper_center">
    <p id="topSectionForAddingElementToList"></p>
    <label class="title" for="new-task">Add Item</label>
    <div class="task__wrapper">
      <input id="new-task" class="task__text task__edit" type="text">
      <button class="button">Add</button>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="todo-tasks" id="incompleteTasks">
      <li class="task__wrapper_row">
        <input class="task__checkbox" type="checkbox">
        <label class="task__text">Pay Bills</label>
        <input type="text" class="task__text task__edit">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="task__wrapper_row editMode">
        <input class="task__checkbox" type="checkbox">
        <label class="task__text ">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task__text task__edit">
        <button class="button button__edit">Save</button>
        <button class="button button__delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="completed-tasks" id="completed-tasks">
      <li class="task__wrapper_row">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__text">See the Doctor</label>
        <input type="text" class="task__text task__edit">
        <button class="button button__edit">Edit</button>
        <button class="button button__delete">
          <img src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
